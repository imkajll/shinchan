<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>
        <style>
            .heading {
                color: #A09BC2;
                text-align: center;
            }
            .content {
                font-size: 2rem;
            }
        </style>
        <link href="styles.css" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <h1 style="color: #648198">CONTACT ME</h1>
        <div class="box"> 
            <section class="contact-form">
                <div class="form-container">
                <font size="15"><center><u>Your Details</u></center></font>           
                    <form action="#" method="POST">
                    <br><br><center>
                    <font size="5"> <label for="name">Name: </label></font>
                    <input type="text" id="name" name="name" required>
                    <br><br><br>
                    <font size="5"> <label for="email">Email: </label></font>    
                    <input type="email" id="email" name="email" required>
                    <br><br><br>
                    <font size="5"><label for="phone">Phone: </label></font>    
                    <input type="tel" id="phone" name="phone">
                    <br><br><br>
                    <font size="5"> <label for="message">Message: </label></font>    
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <br><br><br>
                    <font size="5"><button type="submit"class="submit"  button">Submit</button></center></font>    
                    <br><br> 
                    </form>
                </div>
            </section>
        </div>
    </body>
